exclude:
  # Exclude the Astro source directory so GitHub Pages (Jekyll) doesn't try to parse .astro files
  - src
  - node_modules
  - public
  - dist
  - scripts
  - package.json
  - package-lock.json
  - pnpm-lock.yaml
  - pnpm-workspace.yaml
  - tsconfig.json
  - astro.config.mjs
  - tailwind.config.mjs
  - vite.config.mjs

